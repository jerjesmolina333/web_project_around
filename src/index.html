<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Este es el proyecto 12 de TripleTen" />
    <meta name="keywords" content="TripleTen Proyecto11 JavaScript" />
    <meta name="author" content="Jerjes Molina" />
    <link rel="stylesheet" href="../pages/index.css" />

    <title>Proyect Around-12</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="../images/Logo.png" class="header__logo" alt="Logo" />
        <div class="header__line"></div>
      </header>

      <div class="profile">
        <div class="profile__container-imgs">
          <img src="" class="profile__photo" alt="User photo" />
          <img
            src="../images/Icono_ed_avatar.png"
            class="profile__img-edit-avatar"
          />
        </div>

        <div class="profile__name-container">
          <div class="contNombre">
            <p class="profile__name"></p>
            <button class="profile__boton-edit" aria-label="Editar perfil">
              <img
                src="../images/EditButton.png"
                class="profile__edit-image"
                alt="Edit Button"
              />
            </button>
          </div>
          <p class="profile__profession"></p>
        </div>

        <button class="profile__boton-plus" aria-label="Agrega imagen">
          <img
            src="../images/AddButton.png"
            class="profile__plus"
            alt="Add button"
          />
        </button>
      </div>

      <div class="elements"></div>

      <footer class="footer">
        <div class="footer__author">&copy; 2025. Jerjes Molina Ver. 12.3.1</div>
      </footer>

      <!-- Ventana modal para ver la imagen: -->
      <div class="modal-overlay" id="modalOverlay" style="display: none">
        <div class="imagen__container" id="imagen__container">
          <img
            src="../images/BotonCerrar.png"
            class="popup__cerrarIMG"
            alt="boton para cerrar la ventana emergente"
          />

          <img src="" class="imagen__pic" alt="Imagen por desplegar" />
        </div>
      </div>

      <!-- Fondo genérico para formularios-->
      <div class="modal-form" id="modal-form" style="display: none"></div>
    </div>

    <!-- TEMPLATE para formulario genérico -->
    <template id="formGEN">
      <div class="popup__containerGEN">
        <img
          src="./images/BotonCerrar.png"
          class="popup__cerrarGEN"
          alt="boton para cerrar la ventana emergente"
        />
      </div>
    </template>

    <!-- TEMPLATE Para visualizar imagen: -->
    <template id="imagen">
      <div class="imagen__container">
        <img
          src="./images/BotonCerrar.png"
          class="popup__cerrarIMG"
          alt="boton para cerrar la ventana emergente"
        />

        <img src="" class="imagen__pic" alt="Imagen por desplegar" />
      </div>
    </template>

    <!-- TEMPLATE para generar elemento de imagen -->
    <template id="element">
      <div class="element__container">
        <img src="" class="element__pic" alt="Pic description" />
        <img
          src="../images/Trash.svg"
          class="element__trash"
          alt="Trash icon"
        />

        <div class="element__group">
          <h2 class="element__name">Name</h2>
          <h2 class="element__liked"></h2>
          <p class="img-id" style="display: none">nn</p>
          <img src="" class="element__like" alt="Imagen like" />
        </div>
      </div>
    </template>

    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
