<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Este es el proyecto 7 de TripleTen" />
    <meta name="keywords" content="TripleTen Proyecto7 JavaScript" />
    <meta name="author" content="Jerjes Molina" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Proyect Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" class="header__logo" alt="Logo" />
        <div class="header__line"></div>
      </header>

      <div class="profile">
        <div class="profile__info">
          <div class="profile__user">
            <div class="profile__photo-container">
              <img
                src="./images/61fef47ea7233788306cac3effd4b76fc303b493.jpg"
                class="profile__photo"
                alt="Jackes Costeau"
              />
            </div>
            <div class="profile__name-container">
              <p class="profile__name">Jackes Cousteau</p>
              <p class="profile__profession">Explorador</p>
            </div>

            <div class="profile__botonedit-container">
              <button class="profile__boton-edit">
                <img
                  src="./images/EditButton.png"
                  class="profile__edit-image"
                  alt="Edit Button"
                />
              </button>
            </div>
          </div>
          <div class="profile__plus-container">
            <img
              src="./images/AddButton.png"
              class="profile__plus"
              alt="Add button"
            />
          </div>
        </div>
      </div>

      <div class="elements">
        <div class="element">
          <div class="element__piccontainer">
            <img
              src="./images/Acapulco.png"
              class="element__pic"
              alt="Acapulco"
            />
          </div>
          <div class="element__group">
            <div class="element__name-container">
              <h2 class="element__name">Acapulco</h2>
            </div>
            <div class="element__like-container">
              <img
                src="./images/Like.png"
                class="element__like"
                alt="Imagen like blanca"
              />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__piccontainer">
            <img
              src="./images/Guanajuato.png"
              class="element__pic"
              alt="Guanajuato"
            />
          </div>
          <div class="element__group">
            <div class="element__name-container">
              <h2 class="element__name">Guanajuato</h2>
            </div>
            <div class="element__like-container">
              <img src="./images/Like.png" class="element__like" alt="Vector" />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__piccontainer">
            <img
              src="./images/Peña Bernal.png"
              class="element__pic"
              alt="Peña de Barnal"
            />
          </div>
          <div class="element__group">
            <div class="element__name-container">
              <h2 class="element__name">Peña de Bernal</h2>
            </div>
            div>
            <div class="element__like-container">
              <img src="./images/Like.png" class="element__like" alt="Vector" />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__piccontainer">
            <img
              src="./images/Puebla.png"
              class="element__pic"
              alt="Imagen de Puebla"
            />
          </div>
          <div class="element__group">
            <div class="element__name-container">
              <h2 class="element__name">Puebla</h2>
            </div>
            div>
            <div class="element__like-container">
              <img src="./images/Like.png" class="element__like" alt="Vector" />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__piccontainer">
            <img src="./images/Taxco.png" class="element__pic" alt="Taxco" />
          </div>
          <div class="element__group">
            <div class="element__name-container">
              <h2 class="element__name">Taxco</h2>
            </div>
            <div class="element__like-container">
              <img src="./images/Like.png" class="element__like" alt="Vector" />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__piccontainer">
            <img src="./images/Tulum.png" class="element__pic" alt="Tulum" />
          </div>
          <div class="element__group">
            <div class="element__name-container">
              <h2 class="element__name">Tulum</h2>
            </div>
            <div class="element__like-container">
              <img
                src="./images/Like.png"
                class="element__like"
                alt="vector like"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="popup popup_hidden">
        <div class="popup__container">
          <img
            src="./images/BotonCerrar.png"
            class="popup__cerrar"
            alt="boton para cerrar la ventana emergente"
          />

          <h2 class="popup__heading">Editar perfil</h2>
          <form class="popup__form" id="popup__form" method="post">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__name"
                id="nombre"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                class="popup__profession"
                id="acerca"
                placeholder="Acerca de mí"
                required
              />
              <button type="submit" class="popup__button">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__author">&copy; 2025. Jerjes Molina</div>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
