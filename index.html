<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Este es el proyecto 7 de TripleTen" />
    <meta name="keywords" content="TripleTen Proyecto7 JavaScript" />
    <meta name="author" content="Jerjes Molina" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Proyect Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" class="header__logo" alt="Logo" />
        <div class="header__line"></div>
      </header>

      <div class="profile">
        <div class="profile__info">
          <div class="profile__info-container">
            <div class="profile__photo-container">
              <img
                src="./images/61fef47ea7233788306cac3effd4b76fc303b493.jpg"
                class="profile__photo"
                alt="Jackes Costeau"
              />
            </div>
            <div class="profile__name-container">
              <p class="profile__info__name">Jackes Cousteau</p>
              <p class="profile__info__profession">Explorador</p>
            </div>
            <img
              src="./images/Edit Button.png"
              class="profile__edit-button"
              alt="Edit Button"
            />
          </div>

          <div class="profile__plus-container">
            <img
              src="./images/AddButton.png"
              class="profile__plus"
              alt="Add button"
            />
          </div>
        </div>
      </div>
      <div class="elements">
        <div class="element">
          <div class="element__pic-container">
            <img
              src="./images/Acapulco.png"
              class="element_pic"
              alt="Acapulco"
            />
          </div>
          <div class="element__group">
            <h2 class="element__name">Acapulco</h2>
            <div class="element__vec-container">
              <img
                src="./images/Like.png"
                class="element__vector"
                alt="Vector"
              />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img
              src="./images/Guanajuato.png"
              class="element_pic"
              alt="Guanajuato"
            />
          </div>
          <div class="element__group">
            <h2 class="element__name">Guanajuato</h2>
            <div class="element__vec-container">
              <img
                src="./images/Like.png"
                class="element__vector"
                alt="Vector"
              />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img
              src="./images/Peña Bernal.png"
              class="element_pic"
              alt="Peña de Barnal"
            />
          </div>
          <div class="element__group">
            <h2 class="element__name">Peña de Bernal</h2>
            <div class="element__vec-container">
              <img
                src="./images/Like.png"
                class="element__vector"
                alt="Vector"
              />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img src="./images/Puebla.png" class="element_pic" alt="Puebla" />
          </div>
          <div class="element__group">
            <h2 class="element__name">Puebla</h2>
            <div class="element__vec-container">
              <img
                src="./images/Like.png"
                class="element__vector"
                alt="Vector"
              />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img src="./images/Taxco.png" class="element_pic" alt="Taxco" />
          </div>
          <div class="element__group">
            <h2 class="element__name">Taxco</h2>
            <div class="element__vec-container">
              <img
                src="./images/Like.png"
                class="element__vector"
                alt="Vector"
              />
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img src="./images/Tulum.png" class="element_pic" alt="Tulum" />
          </div>
          <div class="element__group">
            <h2 class="element__name">Tulum</h2>
            <div class="element__vec-container">
              <img
                src="./images/Like.png"
                class="element__vector"
                alt="Vector"
              />
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__author">&copy; 2025. Jerjes Molina</div>
      </footer>
    </div>
  </body>
</html>
