<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Este es el proyecto 8 de TripleTen" />
    <meta name="keywords" content="TripleTen Proyecto8 JavaScript" />
    <meta name="author" content="Jerjes Molina" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Proyect Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" class="header__logo" alt="Logo" />
        <div class="header__line"></div>
      </header>

      <div class="profile">
        <img
          src="./images/61fef47ea7233788306cac3effd4b76fc303b493.jpg"
          class="profile__photo"
          alt="Jackes Costeau"
        />

        <div class="profile__name-container">
          <p class="profile__name">Jackes Cousteau</p>
          <p class="profile__profession">Explorador</p>
        </div>

        <button class="profile__boton-edit" aria-label="Editar perfil">
          <img
            src="./images/EditButton.png"
            class="profile__edit-image"
            alt="Edit Button"
          />
        </button>
        <button class="profile__boton-plus" aria-label="Agrega imagen">
          <img
            src="./images/AddButton.png"
            class="profile__plus"
            alt="Add button"
          />
        </button>
      </div>

      <div class="elements"></div>

      <footer class="footer">
        <div class="footer__author">&copy; 2025. Jerjes Molina Ver. 8.7</div>
      </footer>

      <!-- Modal de despliegue de imagen -->
      <div class="imagen__display popup_hidden">
        <div class="popup"></div>
      </div>

      <!-- Modal de edición de perfil-->
      <div class="popup-edit-profile" style="display: none">
        <div class="popup">
          <div class="popup__container" id="container-EP">
            <img
              src="./images/BotonCerrar.png"
              class="popup__cerrarEP"
              alt="boton para cerrar la ventana emergente"
            />

            <form class="popup__form" method="post">
              <h2 class="popup__heading">Editar perfil</h2>
              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__text-box"
                  id="nombre"
                  placeholder="Nombre"
                  required
                />
                <input
                  type="text"
                  class="popup__text-box"
                  id="acerca"
                  placeholder="Acerca de mí"
                  required
                />
                <button type="submit" class="modal__save">Guardar</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <!-- Ventana modal para el nuevo lugar  -->
      <div class="popup-new-place" style="display: none">
        <div class="popup">
          <div class="popup__container" id="container-NP">
            <img
              src="./images/BotonCerrar.png"
              class="popup__cerrarNP"
              alt="boton para cerrar la ventana emergente"
            />

            <form class="popup__form" method="post">
              <h2 class="popup__heading">Nuevo Lugar</h2>
              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__text-box"
                  id="np__title"
                  placeholder="Título"
                  required
                />
                <input
                  type="url"
                  class="popup__text-box"
                  id="np-image"
                  placeholder="Enlace a la imagen"
                  required
                />
                <button type="submit" class="popup__button">Crear</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- TEMPLATE Para visualizar imagen: -->
    <template id="imagen">
      <div class="imagen__container">
        <img
          src="./images/BotonCerrar.png"
          class="popup__cerrarIMG"
          alt="boton para cerrar la ventana emergente"
        />

        <img src="" class="imagen__pic" alt="Imagen por desplegar" />
      </div>
    </template>

    <template id="element">
      <div class="element__container">
        <img src="" class="element__pic" alt="Pic description" />
        <img src="./images/Trash.svg" class="element__trash" alt="Trash icon" />

        <div class="element__group">
          <h2 class="element__name">Name</h2>
          <img
            src="./images/Like.png"
            class="element__like"
            alt="Imagen like blanca"
          />
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
