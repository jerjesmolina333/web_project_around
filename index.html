<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Este es el proyecto 7 de TripleTen" />
    <meta name="keywords" content="TripleTen Proyecto7 JavaScript" />
    <meta name="author" content="Jerjes Molina" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Proyect Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" class="header__logo" alt="Logo" />
        <div class="header__line"></div>
      </header>

      <div class="profile">
        <div class="profile__info">
          <div class="profile__user">
            <div class="profile__photo-container">
              <img
                src="./images/61fef47ea7233788306cac3effd4b76fc303b493.jpg"
                class="profile__photo"
                alt="Jackes Costeau"
              />
            </div>
            <div class="profile__name-container">
              <p class="profile__name">Jackes Cousteau</p>
              <p class="profile__profession">Explorador</p>
            </div>

            <div class="profile__botonedit-container">
              <button class="profile__boton-edit">
                <img
                  src="./images/EditButton.png"
                  class="profile__edit-image"
                  alt="Edit Button"
                />
              </button>
            </div>
          </div>
          <div class="profile__plus-container">
            <img
              src="./images/AddButton.png"
              class="profile__plus"
              alt="Add button"
            />
          </div>
        </div>
      </div>

      <div class="elements"></div>
      <div class="imagen__display"></div>
      <div class="popup-edit-profile popup_hidden">
        <div class="popup">
          <div class="popup__containerEP">
            <div class="popup-cerrar__container">
              <img
                src="./images/BotonCerrar.png"
                class="popup__cerrarEP"
                alt="boton para cerrar la ventana emergente"
              />
            </div>

            <form class="popup__form" id="popup__form" method="post">
              <h2 class="popup__heading">Editar perfil</h2>
              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__name"
                  id="nombre"
                  placeholder="Nombre"
                  required
                />
                <input
                  type="text"
                  class="popup__profession"
                  id="acerca"
                  placeholder="Acerca de mÃ­"
                  required
                />
                <button type="submit" class="popup__button">Guardar</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="popup-new-place popup_hidden">
        <div class="popup">
          <div class="popup__containerNP">
            <div class="popup-cerrar__container">
              <img
                src="./images/BotonCerrar.png"
                class="popup__cerrarNP"
                alt="boton para cerrar la ventana emergente"
              />
            </div>

            <form class="popup__form" method="post">
              <h2 class="popup__heading">New Place</h2>
              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__name"
                  id="np__title"
                  placeholder="Title"
                  required
                />
                <input
                  type="text"
                  class="popup__name"
                  id="np-image"
                  placeholder="Image URL"
                  required
                />
                <button type="submit" class="popup__button">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__author">&copy; 2025. Jerjes Molina</div>
      </footer>
    </div>
    <template id="element">
      <div class="element-container">
        <div class="element__piccontainer">
          <img src="" class="element__pic" alt="Pic description" />
          <img
            src="./images/Trash.svg"
            class="element__trash"
            alt="Trash icon"
          />
        </div>
        <div class="element__group">
          <div class="element__name-container">
            <h2 class="element__name">Name</h2>
          </div>
          <div class="element__like-container">
            <img
              src="./images/Like.png"
              class="element__like"
              alt="Imagen like blanca"
            />
          </div>
        </div>
      </div>
    </template>

    <template id="imagen">
      <div class="popup">
        <div class="imagen__display">
          <div class="popup-cerrar__containerIMG">
            <img
              src="./images/BotonCerrar.png"
              class="popup__cerrarIMG"
              alt="boton para cerrar la ventana emergente"
            />
          </div>

          <img src="" class="imagen__pic" alt="Imagen de usuario" />
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
