    <!-- TEMPLATE Para visualizar imagen: -->
    <template id="imagen">
      <div class="imagen__container">
        <img
          src="./images/BotonCerrar.png"
          class="popup__cerrarIMG"
          alt="boton para cerrar la ventana emergente"
        />

        <img src="" class="imagen__pic" alt="Imagen por desplegar" />
      </div>
    </template>

    <!-- TEMPLATE para edición de perfil:-->
    <template id="formEP">
      <div class="popup__container" id="container-EP">
        <img
          src="./images/BotonCerrar.png"
          class="popup__cerrar"
          alt="boton para cerrar la ventana emergente"
        />

        <form class="popup__formEP" id="editar-perfil" method="post">
          <h2 class="popup__heading">Editar perfil</h2>
          <fieldset class="form__set">
            <input
              type="text"
              class="popup__input"
              id="nombre"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input_type_error nombre-error"></span>
            <input
              type="text"
              class="popup__input"
              id="acerca"
              placeholder="Acerca de mí"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input_type_error acerca-error"></span>
            <button type="submit" class="popup__button form__submit_inactive">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
    </template>

    <!-- TEMPLATE para formulario de nuevo lugar-->
    <template id="formNP">
      <div class="popup__container" id="container-NP">
        <img
          src="./images/BotonCerrar.png"
          class="popup__cerrar"
          alt="boton para cerrar la ventana emergente"
        />

        <form class="popup__formNP" id="nuevo-lugar" method="post">
          <h2 class="popup__heading">Nuevo Lugar</h2>
          <fieldset class="form__set">
            <input
              type="text"
              class="popup__input"
              id="np-title"
              placeholder="Título"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input_type_error np-title-error"></span>
            <input
              type="url"
              class="popup__input"
              id="np-image"
              placeholder="Enlace a la imagen"
              required
            />
            <span class="popup__input_type_error np-image-error"></span>
            <button type="submit" class="popup__button form__submit_inactive">
              Crear
            </button>
          </fieldset>
        </form>
      </div>
    </template>

    <template id="element">
      <div class="element__container">
        <img src="" class="element__pic" alt="Pic description" />
        <img src="./images/Trash.svg" class="element__trash" alt="Trash icon" />

        <div class="element__group">
          <h2 class="element__name">Name</h2>
          <img
            src="./images/Like.png"
            class="element__like"
            alt="Imagen like blanca"
          />
        </div>
      </div>
    </template>
